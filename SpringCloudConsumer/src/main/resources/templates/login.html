<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href=@{/img/bootstrap-stack.png}>

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href=@{/css/bootstrap.min.css} rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href=@{/css/signin.css} rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" th:action="@{/user/login.do}" method="post" >
      <img class="mb-4" th:src=@{/img/bootstrap-solid.svg} alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
      <p style="color:red"th:if="${param.error}" th:text="用户名或密码错误"></p>
      <label for="inputUsername" class="sr-only">用户名</label>
      <input type="text" name="username" id="inputUsername" class="form-control" placeholder="用户名" required>
      <label for="inputPassword" class="sr-only">密码</label>
      <input type="password" name="mm" style="margin-top:5px" id="inputPassword" class="form-control" placeholder="密码" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 记住我
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      <a href="toRegister">
        <button style="margin-top: 10px" class="btn btn-lg btn-primary btn-block" type="button">注册</button>
      </a>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
